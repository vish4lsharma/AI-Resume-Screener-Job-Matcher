<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Resume Matcher</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
       body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header Styles */
        .header {
            position: relative;
            z-index: 100;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
</style>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo">AI Resume Matcher</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="form-container">
            <h2 class="text-center">Sign Up</h2>
            <div id="signupAlert" class="alert alert-error hidden"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="user_type">I am a:</label>
                    <select id="user_type" name="user_type" required>
                        <option value="">Select user type</option>
                        <option value="candidate">Job Candidate</option>
                        <option value="hr">HR/Recruiter</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group" id="companyField" style="display: none;">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">Sign Up</button>
            </form>
            
            <p class="text-center mt-2">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script>
        // Show/hide company field based on user type
        document.getElementById('user_type').addEventListener('change', (e) => {
            const companyField = document.getElementById('companyField');
            if (e.target.value === 'hr') {
                companyField.style.display = 'block';
                document.getElementById('company').required = true;
            } else {
                companyField.style.display = 'none';
                document.getElementById('company').required = false;
            }
        });

        // Pre-select user type from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userType = urlParams.get('type');
        if (userType) {
            document.getElementById('user_type').value = userType;
            document.getElementById('user_type').dispatchEvent(new Event('change'));
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const signupData = Object.fromEntries(formData);
            
            // Validate passwords match
            if (signupData.password !== signupData.confirm_password) {
                showAlert('signupAlert', 'Passwords do not match', 'error');
                return;
            }
            
            delete signupData.confirm_password;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(signupData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('signupAlert', 'Account created successfully! Please login.', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert('signupAlert', data.error, 'error');
                }
            } catch (error) {
                showAlert('signupAlert', 'Registration failed. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
